<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--css links-->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!--Bootstrap links-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--jquery link-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--js link-->
    <script src="assets/javascript/game.js"></script>
    

</head>

<body>
    <!--Game introduction-->
    <h1>CRYSTAL COLLECTOR</h1>
    <br>
    <h3>Collect your gems but no more than one requires,
        for greed ruins those who can't contain their desires!
    </h3>
    <!--Gem buttons-->
    <br>
    <div class="buttons">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-2">
                    <button type="button" class="btn btn-primary gem" value="gem1">Primary</button>
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-primary gem" value="gem2">Primary</button>
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-primary gem" value="gem3">Primary</button>
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-primary gem" value="gem4">Primary</button>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-sm-3">
            <div class="card" style="width: 18rem;">
                <div class="card-header">
                    Target Number
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item rNumTar"></li>
                </ul>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="card" style="width: 18rem;">
                <div class="card-header">
                    Collection Bucket
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item num"></li>
                </ul>
            </div>
        </div>
    </div>
    <br>
    <div id="score"></div>
    <br>
    <br>
    <button type="button" class="btn btn-primary start">Start</button>
    
    
    
    
<!--bootstrap jquery/js links-->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
